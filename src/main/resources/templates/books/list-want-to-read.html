<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: header"></head>

<body>

<nav th:replace="layouts :: navbar"></nav>



<div class="container" style="margin-top:50px">
    <div class="col-md-6">
    <table class='table borderless'>
        <thead>
        <tr>

        </tr>
        </thead>

        </tr>
        </tbody>
    </table>
    </div>
</div>
