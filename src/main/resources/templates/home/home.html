<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: header"></head>
<body style="background-image: url('https://lh3.googleusercontent.com/proxy/dlHL4YugAB8RlJxBxbrQTo5DJzjudODLDrY8rd6K9nVAyoJZntS0jbAEqqfEtsQIVz9ANZBXulHHAou5FjsVT42t-pYG93gaUzfz-pZwiysQnBHalzbvTOuwJw_lcKzsJ3vkzr56_UH21svOB1ODo6a7vUI2nQ')">
<nav th:replace="layouts :: navbar"></nav>


<div class="container" style="margin-top: 100px; font-weight: 600">
    <div class="col-md-10">
    <table class='table borderless'>
<!--        <thead>-->
<!--        <tr>-->

<!--        </tr>-->
<!--        </thead>-->
        <tbody>

        <tr th:each="aBook : ${books}">
            <td th:text="${aBook.id}"></td>
            <td>
<!--                <canvas id="viewport" width="40px" height="50px">-->
                <img src="https://donrheem.com/wp-content/uploads/2016/11/Book-Placeholder.png" style="width: 40px; height:50px">
<!--                </canvas>-->
            </td>

            <td th:text="${aBook.title}"></td>
            <td th:text="${aBook.author.fullName}"></td>
            <td th:text="${aBook.genre}"></td>
            <td th:text="${aBook.stage.displayValue}"></td>
            <td th:number="${aBook.stars}" style="font-family: 'FontAwesome'; font-weight: normal; color:#DCDCDC">

                <div th:switch = "${aBook.stars}">
                    <span style="color:yellow" th:case="5">
                        <i class="fal fa-star"></i><i class="fal fa-star"></i><i class="fal fa-star"></i><i class="fal fa-star"></i><i class="fal fa-star"></i>
                    </span>
                    <span th:case="4">
                        <i style="color:yellow" class="fal fa-star"></i><i style="color:yellow" class="fal fa-star"></i><i style="color:yellow" class="fal fa-star"></i><i style="color:yellow" class="fal fa-star"></i><i class="fal fa-star"></i>
                    </span>
                    <span th:case="3">
                        <i style="color:yellow" class="fal fa-star"></i><i style="color:yellow" class="fal fa-star"></i><i style="color:yellow"  class="fal fa-star"></i><i class="fal fa-star"></i><i class="fal fa-star"></i>
                    </span>
                    <span th:case="2">
                        <i style="color:yellow" class="fal fa-star"></i><i style="color:yellow" class="fal fa-star"></i><i class="fal fa-star"></i><i class="fal fa-star"></i><i class="fal fa-star"></i>
                    </span>
                    <span th:case="1">
                        <i style="color:yellow" class="fal fa-star"></i><i class="fal fa-star"></i><i class="fal fa-star"></i><i class="fal fa-star"></i><i class="fal fa-star"></i>
                    </span>
                    <span style="color:#DCDCDC" th:case="*">
                        <i class="fal fa-star"></i><i class="fal fa-star"></i><i class="fal fa-star"></i><i class="fal fa-star"></i><i class="fal fa-star"></i>
                    </span>
                </div>

            </td>
            <td><a th:href="@{/books/edit/{id}(id=${aBook.id})}"> <button type="submit" class="btn btn-default"><i class="fas fa-edit fa-lg" style="font-family: 'FontAwesome'; font-weight: normal; color:blue"></i></button></a></td>
            <td><a th:href="@{/books/delete/{id}(id=${aBook.id})}">
                <button type="submit" class="btn btn-default"><i class="fas fa-trash fa-lg" style="font-family: 'FontAwesome'; font-weight: normal; color:black"></i></button>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
    </div>


</div>
<!--<script type="text/javascript" th:src="@{/js/stars.js}"></script>-->
<!--<script type="text/javascript" th:src="@{/js/picture.js}"></script>-->
</body>
