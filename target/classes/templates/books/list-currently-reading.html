<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: header"></head>

<body style="background-image: url('https://www.dmaperformance.co.uk/wp-content/uploads/2015/09/bg-main.jpg')">

<nav th:replace="layouts :: navbar"></nav>




<div class="container" style="margin-top:50px; font-weight:600">
    <div class="col-md-6">
    <table class='table borderless'>
        <thead>
        <tr>

        </tr>
        </thead>
        <tbody>
        <tr th:each="aBook : ${books}">
            <td>
                <!--                <canvas id="viewport" width="40px" height="50px">-->
                <img src="https://donrheem.com/wp-content/uploads/2016/11/Book-Placeholder.png" style="width: 40px; height:50px">
                <!--                </canvas>-->
            </td>
            <td th:text="${aBook.title}"></td>
            <td th:text="${aBook.author.fullName}"></td>
            <td th:text="${aBook.genre}"></td>

        </tr>
        </tbody>
    </table>
    </div>
</div>
</body>
