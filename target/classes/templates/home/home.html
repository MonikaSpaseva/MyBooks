<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: header"></head>
<body>
<nav th:replace="layouts :: navbar"></nav>


<div class="container" style="margin-top: 50px">
    <div class="col-md-10">
    <table class='table borderless'>
        <thead>
        <tr>

        </tr>
        </thead>
        <tbody>

        <tr th:each="aBook : ${books}">
            <td th:text="${aBook.id}"></td>
            <td><img src="https://donrheem.com/wp-content/uploads/2016/11/Book-Placeholder.png" style="width: 40px; height:50px"></td>
            <td th:text="${aBook.title}"></td>

            <td th:text="${aBook.genre}"></td>
            <td th:text="${aBook.stage}"></td>

            <td><a th:href="@{/books/edit/{id}(id=${aBook.id})}"> <button type="submit" class="btn btn-default"><i class="fas fa-edit fa-lg" style="font-family: 'FontAwesome'; font-weight: normal; color:orange"></i></button></a></td>
            <td><a th:href="@{/books/delete/{id}(id=${aBook.id})}">
                <button type="submit" class="btn btn-default"><i class="fas fa-trash fa-lg" style="font-family: 'FontAwesome'; font-weight: normal; color:#FF4500"></i></button>
                </a>
            </td>


        </tr>
        </tbody>
    </table>
    </div>


</div>
